name: Go

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [windows, linux, darwin]
        goarch: [amd64]

    env:
      CGO_ENABLED: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16 # 设置Node.js版本为16

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.x # 请将 "1.x" 替换为您所需的 Go 版本

      - name: Cache go module
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
          key: go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}

      - name: Build
        run: make # 请确保您的 Makefile 文件存在并配置正确

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: v2box-${{ runner.os }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: v2box* # 请确保指定正确的构建产物路径
